{% extends "layout.html" %}

{% block title %}
Page Not Found
{% endblock %}
  
{% block content %} 
  <center><h1>Oops! Out of bounds!</h1></center>
  <br>
  <center><h3>Error 404.</h3></center>
  <br>
  <body onload="redirect()"> 
  <p id="pageInfo"></p> 
{% endblock content %}

{% block scripts %} 
  {{ super() }}
  <script language="JavaScript" type="text/javascript"> 
    var seconds=6; 
    var url="{{ url_for('index') }}"; 
    function redirect(){ 
      if (seconds <=0){ 
        window.location = url; 
      } else { 
        seconds--; 
        document.getElementById("pageInfo").innerHTML="<center>Redirecting to Home Page after "+seconds+" seconds.</center>" 
        setTimeout("redirect()", 1000) 
      } 
    } 
  </script>
{% endblock scripts %}
